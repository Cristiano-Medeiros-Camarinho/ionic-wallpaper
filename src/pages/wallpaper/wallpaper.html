<ion-header class="caixa">

  <ion-navbar>
    
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title text-center>
        <img src="../../assets/imgs/logo2.png" width="250px" height="50px"/>
    </ion-title>
  
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-card (click)="abrirNatureza()">
    <img src="https://images.unsplash.com/photo-1544297787-43ce4f544585?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"/>
    <div class="card-title">Natureza</div>
  </ion-card>

  <ion-card (click)="abrirAnimal()">
    <img src="https://images.unsplash.com/photo-1544430375-b5816147d101?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"/>
    <div class="card-title">Animais</div>
  </ion-card>

  <ion-card (click)="abrirModa()">
    <img src="https://images.unsplash.com/photo-1522774731089-74bcabab48c0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"/>
    <div class="card-title">Moda</div>
  </ion-card>

  

</ion-content>
